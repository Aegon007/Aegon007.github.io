{{ define "main" }}

<div class="container">
    <div class="row align-items-center pt-3">
        <!-- Image Column -->
        <div class="col-md-4 text-center">
            <img src="{{ .Site.Params.lab_image }}"
                 alt="The logo of the Lab"
                 class="img-fluid lab-logo">
        </div>

        <!-- Lab Name Column -->
        <div class="col-md-8">
            <h2 class="fw-bold mb-3" style="font-size: 2.5rem;">
                {{ .Site.Params.lab_name }}
            </h2>
            <p class="lead">
                {{ .Site.Params.lab_intro }}
            </p>
        </div>
    </div>

    <!-- Partial -->
    {{- partial "lab_page.html" .}}
</div>

{{ end }}
